<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather Web App By <br>Vishal Kushwaha</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">
                        Siwan
                    </h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="113.png" class="icon" alt="icon" width="50" height="50"/>
                <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...."/>
                <button type="submit" class="submit">
                <i class="fas fa-search"></i>
            </button>
            </form>
            <ul class="cities">
                <li class="city">Kolkata</li>
                <li class="city">Chennai</li>
                <li class="city">New Delhi</li>
                <li class="city">Hyderabad</li>
            </ul>
            <ul class="details">
                <h4> Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>
                        Humidity
                    </span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
